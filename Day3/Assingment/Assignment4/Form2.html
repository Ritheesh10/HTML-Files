<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
            background-color: rgb(87, 0, 128);
            color: white;
        }
       .btns{
           margin-left: 25%;
       }
       td,th,tr{
           font-size: medium;
           margin: 10px;
       }
       .course{
           font-size: small;
       }
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="fname">FullName</label><i class="fas fa-user"></i></td>
                <td><input type="text" id="fname" pattern="[A-Z,a-z]" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="lname">LastName</label><i class="fas fa-unlock"></i></td>
                <td><input type="text" id="lname" pattern="[A-Z,a-z]{1}" maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label><i class="far fa-calendar"></i></td>
                <td><input type="date" id="dob" ></td>
            </tr>
            <tr>
                <td><label for="mail">EMAIL ID</label><i class="far fa-envelope"></i></td>
                <td><input type="mail" id="mail"></td>
            </tr>
            <tr>
                <td><label for="mobile">MOBILE NO</label><i class="fas fa-phone-alt"></i></td>
                <td><input type="tel" id="mobile"></td>
            </tr>
            <tr>
                <td><label for="address">ADDRESS</label></td>
                <td><textarea name="address" id="address" cols="25" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">CITY</label></td>
                <td><input type="text" pattern="[A-Z,a-z]"  maxlength="20"></td>
            </tr>
            <tr>
                <td><label for="pin">PIN CODE</label></td>
                <td><input type="tel" id="pin" pattern="(?=.*\d).{6}"></td>
            </tr>
            <tr>
                <td><label for="state">STATE</label></td>
                <td><input type="text" name="" id="state"></td>
            </tr>
            <tr>
                <td><label for="country">COUNTRY</label></td>
                <td><input type="text" id="country"></td>
            </tr>
            <tr>
                <td><label for="hobie">HOBBIES</label></td>
                <td><input type="checkbox" id="draw"><label for="draw">Drawing</label>
                <input type="checkbox" id="dance"><label for="dance">Dancing</label>
                <input type="checkbox" id="sing"><label for="sing">Singing</label><br>
                <input type="checkbox" id="other"><label for="other">Others</label>
               <input type="text"></td>
            </tr>

           <table>
            <tr>
                <td rowspan="5"><label for="">Qualification</label></td>
                <th>Sl.no </th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>01</td>
                <td>Class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>02</td>
                <td>Class II</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>03</td>
                <td>Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>04</td>
                <td>Master</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
           </table>
           
           <tr>
               <td><label for="" class="course">COURSES <BR> APPLIED  FOR</label></td>
                <td><input type="checkbox" id="bca"><label for="bca">BCA</label>
                    <input type="checkbox" id="bcom"><label for="bcom">B.com</label>
                    <input type="checkbox" id="bsc"><label for="bsc">B.sc</label>
                    <input type="checkbox" id="ba"><label for="ba">BA</label></td>
           </tr>
        
        </table>
        <div class="btns">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
