<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>
        .buttn{
            margin: 10px;
        }
    </style>
</head>
<body>
    
      <form action="">
          <table>
              <tr>
                  <td><label for="fname">First Name:</label><i class="fas fa-user"></i></td>
                  <td><input type="text" id="fname"></td>
              </tr>
              <tr>
                <td><label for="sname">Second Name:</label><i class="fas fa-user"></i></td>
                <td><input type="text" id="sname"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label><i class="fas fa-calendar-week"></i></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="mail">Email:</label><i class="far fa-envelope"></i></td>
                <td><input type="mail" id="mail"></td>
            </tr>
            <tr>
                <td><label for="tell">Mobile Number:</label></td>
                <td><input type="number"><i class="fas fa-phone"></i></td>
            </tr>
           

          <table >
           
                <tr >
                    <td colspan="2"></td>
                    <td><button class="buttn" type="submit">Submit</button></td>
              
                <td><button type="reset">Reset</button></td></tr>
            </table>
       
          </table>
      </form>
</body>
</html>
